<form class="wrapper options">
  <h4>App Namespace</h4>
  <p>Set if debugging an optimized build. Value should match the exports option of amd-dist grunt config.</p>
  <div class="input-group">
    <input name="namespace" class="form-control" value="{namespace}">
    <span class="input-group-btn">
      <button class="btn btn-default submit" type="button">Submit</button>
    </span>
  </div>
</form>
